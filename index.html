<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body>
  <main>
    <aside class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>

  <article>
    <section class="centered-main-page-element">
      <h3>Add Item</h3>

      <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
      </div>
    </section>

    <section class="centered-main-page-element">
      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" value="Pay Bills" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>

        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section class="centered-main-page-element">
      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </article>
  </main>

  <script type="text/javascript" SRC="app.js"></script>
</body>
</html>
